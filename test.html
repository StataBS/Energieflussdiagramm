<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style/bootstrap.min.css">    
    <link rel="stylesheet" href="style/style.css">
        
    <script src="script/d3.min.js"></script>
    <!--script src="https://d3js.org/d3.v4.min.js"></script-->

  </head>

  <body>
    <div>change data</div>
    <div id="chart"></div>
    <script>
      /* global d3  */
    
      var data=[1,2,3,4,5];
      var svg = d3.select("#chart").append("svg");
      
      
      
      render(data);
      
      
      
      
      function changeData(){
        return data.join([5, 7, 8]);
      }

    
      function render(data){
        var nodes = svg.selectAll(".node").data(data);

        // update
        nodes
          .attr("transform", function(d){return "translate(" + 25 + "," + 15 * d + ")";})
        ;
  
        
        // enter
        nodes.enter()
          .append("g")
            .attr("transform", function(d){return "translate(" + 1 + "," + 15 * d + ")";})
            .append("rect")
              .attr("height", 10)
              .attr("width", 10)
        ;
        
        console.log(nodes.size());
        

        
      }




    </script>
  </body>

</html>
